  <script>
    function onPredict() {
      s=document.getElementById("url").value;
      if (s == '') {
        toastr["info"]("!! المرجوا ادخال الرابط ")
        return
      }
      $("html, body").animate({ scrollTop: $('#result').offset().top }, 700);
      $(".loader").css('display', 'block')
      $(".feature-1").css('filter', 'blur(1.5px)')
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
        
          resp=JSON.parse(this.responseText);
          classee=resp.class;
          text=resp.text;

            icon = [
              {category: 'رياضة', icon: 'volleyball-ball'},
              {category: 'سياسة', icon: 'landmark'},
              {category: 'مال و أعمال', icon: 'dollar-sign'},
              {category: 'فن و ثقافة', icon: 'theater-masks'}
            ]
            iconStr = "icon las la-"
            icon.map((v, i) => {
                if (v.category == classee) {
                  iconStr = iconStr + v.icon;
                }                
            })

          $(".loader").css('display', 'none')
          $(".feature-1").css('filter', 'blur(0px)')
          $("#iconText").removeClass();
          $("#iconText").addClass(iconStr);

          document.getElementById("classe").innerHTML = "تصنيف: "+classee;
          document.getElementById("text").innerHTML = text;

        }
    };
    
    xhttp.open("GET", "/text_classification?url="+s, true);
    xhttp.send();
    window.location.href.split('#')[0];
  }
  function onDiac() {
    s=document.getElementById("url").value;
      if (s == '') {
        toastr["info"]("!! المرجوا ادخال الرابط ")
        return
      }
    $("html, body").animate({ scrollTop: $('#result').offset().top }, 700);
    $(".loader").css('display', 'block')
    $(".feature-1").css('filter', 'blur(1.5px)')
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
       
        text=JSON.parse(this.responseText);
        //console.log(resp);

          $(".loader").css('display', 'none')
          $(".feature-1").css('filter', 'blur(0px)')
          $("#iconText").removeClass();
          $("#iconText").addClass("icon las la-feather-alt");
        
        document.getElementById("text").innerHTML = text;

      }
    };
    s=document.getElementById("url").value;
    xhttp.open("GET", "/diacritize?url="+s, true);
    xhttp.send();
  }

  toastr.options = {
    "closeButton": true,
    "debug": false,
